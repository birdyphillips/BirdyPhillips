<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Photo Gallery</title>
    <style>
        .thumbnail {
            width: 150px;
            height: auto;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Photo Gallery</h1>
        <div class="row">
            {% for photo in photos %}
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='images/' + photo) }}" class="thumbnail" 
                     data-toggle="modal" data-target="#photoModal" 
                     data-img-src="{{ url_for('static', filename='images/' + photo) }}">
            </div>
            {% endfor %}
        </div>

        <!-- Modal -->
        <div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="photoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="photoModalLabel">Photo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="expandedImg" src="" style="width: 100%;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to set the modal image
        $(document).ready(function() {
            $('.thumbnail').on('click', function() {
                var imgSrc = $(this).data('img-src');
                $('#expandedImg').attr('src', imgSrc);
            });
        });
    </script>
</body>
</html>
