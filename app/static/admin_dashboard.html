<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <form action="{{ url_for('admin_dashboard') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Upload Media</label>
        <input type="file" name="file" accept="image/*, video/*" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Media</h2>
    <ul>
        {% for media in media_files %}
        <li>
            {% if media.file_type == 'image' %}
                <img src="{{ url_for('static', filename='uploads/' + media.filename) }}" alt="{{ media.filename }}" width="200">
            {% else %}
                <video width="200" controls>
                    <source src="{{ url_for('static', filename='uploads/' + media.filename) }}" type="video/mp4">
                </video>
            {% endif %}
            <button onclick="window.location.href='{{ url_for('delete_media', media_id=media.id) }}'">Delete</button>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
