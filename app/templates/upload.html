<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image | BirdyPhillips</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        nav {
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.8) 100%);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #f39c12;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(243, 156, 18, 0.4);
        }

        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 120px 20px 40px 20px;
        }

        .upload-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-header h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(243, 156, 18, 0.2);
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
            color: #f39c12;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(243, 156, 18, 0.5);
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(243, 156, 18, 0.4);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">BIRDYPHILLIPS</div>
            <div class="nav-links">
                <a href="{{ url_for('main.home') }}" class="nav-link">Home</a>
                <a href="{{ url_for('main.gallery') }}" class="nav-link">Gallery</a>
                <a href="{{ url_for('blog.blog_index') }}" class="nav-link">Blog</a>
                {% if session.logged_in %}
                    <a href="{{ url_for('main.admin_dashboard') }}" class="nav-link">Admin</a>
                    <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="upload-container">
        <div class="upload-header">
            <h1>ðŸ“¸ Upload Images</h1>
            <p style="color: #b8b8b8; margin-top: 10px;">Select one or multiple images to upload</p>
        </div>
        
        <div class="upload-form">
            <form action="{{ url_for('media.upload') }}" method="POST" enctype="multipart/form-data">
                <label for="files">Choose files to upload</label>
                <input type="file" name="files" id="files" multiple required accept="image/*">
                <div id="file-list" style="margin: 15px 0; color: #b8b8b8; font-size: 14px;"></div>
                <button type="submit">Upload Images</button>
            </form>
        </div>
    </div>

    <script>
        // Show selected files
        document.getElementById('files').addEventListener('change', function(e) {
            const fileList = document.getElementById('file-list');
            const files = e.target.files;
            
            if (files.length > 0) {
                let html = `<strong style="color: #f39c12;">${files.length} file(s) selected:</strong><ul style="margin-top: 10px; list-style: none;">`;
                for (let i = 0; i < files.length; i++) {
                    const size = (files[i].size / 1024 / 1024).toFixed(2);
                    html += `<li style="padding: 5px 0;">ðŸ“· ${files[i].name} (${size} MB)</li>`;
                }
                html += '</ul>';
                fileList.innerHTML = html;
            } else {
                fileList.innerHTML = '';
            }
        });
    </script>

</body>
</html>
