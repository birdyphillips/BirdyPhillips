<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} | BirdyPhillips</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .error-container {
            max-width: 600px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: #95a5a6;
        }
        .error-description {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: 700;
            text-decoration: none;
            color: #000;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(243, 156, 18, 0.5);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">{{ error_code }}</h1>
        <h2 class="error-message">{{ error_message }}</h2>
        <p class="error-description">
            {% if error_code == 404 %}
                The page you're looking for doesn't exist.
            {% elif error_code == 500 %}
                Something went wrong on our end. We're working on it!
            {% else %}
                An unexpected error occurred.
            {% endif %}
        </p>
        <a href="{{ url_for('main.home') }}" class="btn">Back to Gallery</a>
    </div>
</body>
</html>
