<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful | BirdyPhillips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: #b8b8b8;
            margin-bottom: 40px;
        }

        .image-preview {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(243, 156, 18, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .image-preview img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        .file-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
            text-align: left;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(243, 156, 18, 0.2);
        }

        .info-label {
            font-size: 12px;
            color: #f39c12;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: white;
            word-break: break-all;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #f39c12;
        }

        .countdown {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .success-icon {
                font-size: 60px;
            }

            .file-info {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Upload Successful!</h1>
        <p class="subtitle">Your image has been uploaded and is now available in the gallery</p>

        <div class="image-preview">
            <img src="{{ url_for('media.uploaded_file', filename=filename) }}" alt="{{ original_filename }}">
        </div>

        <div class="file-info">
            <div class="info-item">
                <div class="info-label">Filename</div>
                <div class="info-value">{{ original_filename }}</div>
            </div>
            <div class="info-item">
                <div class="info-label">File Size</div>
                <div class="info-value">{{ file_size }}</div>
            </div>
            <div class="info-item">
                <div class="info-label">File Type</div>
                <div class="info-value">{{ file_type }}</div>
            </div>
            <div class="info-item">
                <div class="info-label">Uploaded</div>
                <div class="info-value">{{ upload_time }}</div>
            </div>
        </div>

        <div class="actions">
            <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-primary" id="continueBtn">
                Continue to Dashboard
            </a>
            <a href="{{ url_for('media.upload') }}" class="btn btn-secondary">
                Upload Another
            </a>
            <a href="{{ url_for('main.gallery') }}" class="btn btn-secondary">
                View Gallery
            </a>
        </div>

        <div class="countdown">
            Redirecting to dashboard in <span id="countdown">5</span> seconds...
        </div>
    </div>

    <script>
        // Auto-redirect after 5 seconds
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        const continueBtn = document.getElementById('continueBtn');
        
        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = continueBtn.href;
            }
        }, 1000);
        
        // Clear countdown if user clicks any button
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                clearInterval(countdown);
            });
        });
    </script>
</body>
</html>
