# nginx site config for BirdyPhillips (Updated for new Flask structure)
server {
    listen 80;
    server_name birdyphillips.com www.birdyphillips.com birdyphillips.ddns.net www.birdyphillips.ddns.net;

    # allow certbot HTTP-01 challenge
    location /.well-known/acme-challenge/ { root /var/www/html; }

    # redirect all other HTTP to HTTPS
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name birdyphillips.com www.birdyphillips.com birdyphillips.ddns.net www.birdyphillips.ddns.net;

    ssl_certificate /etc/letsencrypt/live/birdyphillips.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/birdyphillips.ddns.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Deny access to dotfiles (/.git, etc)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static files (updated path)
    location /static/ {
        alias /home/pi/Projects/BirdyPhillips/app/static/;
        access_log off;
        expires 30d;
    }

    # Uploaded images (updated path)
    location /uploads/ {
        alias /home/pi/Projects/BirdyPhillips/app/uploads/;
        access_log off;
        expires 7d;
    }

    # Proxy the Flask app
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 300;
    }
}
