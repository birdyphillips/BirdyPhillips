# nginx site config for BirdyPhillips
# Put this file in /etc/nginx/sites-available/birdyphillips and symlink to sites-enabled

server {
    listen 80;
    server_name your-domain.example www.your-domain.example;  # REPLACE

    # Serve static files directly (if you have a static folder)
    location /static/ {
        alias /home/pi/projects/birdyphillips/static/;
        access_log off;
        expires 30d;
    }

    # Serve uploaded images directly
    location /uploads/ {
        alias /home/pi/projects/birdyphillips/uploads/;
        access_log off;
        expires 7d;
    }

    # Proxy everything else to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

